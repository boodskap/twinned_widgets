name: twinned_widgets
description: "Widget library for Boodskap IoT Digital Twin Platform"
version: 1.0.0
homepage: https://twinned.digital

environment:
  sdk: '>=3.2.6 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  nocode_commons:
    git:
      url: https://github.com/boodskap/nocode_commons.git
  #    path:
  #      nocode_commons

  twinned_models:
    git:
      url: https://github.com/boodskap/twinned_models.git
      ref: main


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/packages/
flutter_gen:
  assets:
    outputs:
      package_parameter_enabled: true

analyzer:
  errors:
    invalid_annotation_target: ignore