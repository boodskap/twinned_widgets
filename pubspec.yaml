name: twinned_widgets
description: "Widget library for Boodskap IoT Digital Twin Platform"
version: 1.0.0
homepage: https://twinned.digital

environment:
  sdk: '>=3.2.6 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  multi_dropdown: ^2.1.4
  select2dot1: ^2.0.9
  search_choices: ^2.2.7
  liquid_progress_indicator_v2: ^0.5.0
  intl: ^0.18.1
  syncfusion_flutter_datagrid: ^25.2.6
  syncfusion_flutter_gauges: ^25.2.6
  percent_indicator: ^4.2.3

  nocode_commons:
    git:
      url: https://github.com/boodskap/nocode_commons.git
      ref: main
#      path:
#        nocode_commons

  twinned_models:
    git:
      url: https://github.com/boodskap/twinned_models.git
      ref: main
    #  path:
    #    twinned_models

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
 
  select2dot1: ^2.0.9
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/packages/

flutter_gen:
  assets:
    outputs:
      package_parameter_enabled: true

analyzer:
  errors:
    invalid_annotation_target: ignore